<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>Impact</title>
    <!-- Styles -->
  <link href="../stylesheets/master.css" media="screen" rel="stylesheet" type="text/css" />
  
  <!-- JavaScript -->
  <script src="../javascripts/jquery.min.js" type="text/javascript"></script>
  <script src="../javascripts/jquery.ga-event-tracker.js" type="text/javascript"></script>
    
</head>
<body>
  <div id="impact">
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC_y1X8o44fIQFMLv17qtD14dSpk1JZ0tM&amp;sensor=true" type="text/javascript"></script>
  <script type="text/javascript">
   $(function(){
      var myOptions = {
        center: new google.maps.LatLng(14.712130960871153, 120.92282295227051),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        scrollwheel: false,
        styles: [
          {
            stylers: [
              { saturation: -100 },
              { lightness: -60 }
            ]
          },
          {
            elementType: "labels",
            stylers: [
              { invert_lightness: true },
              { gamma: 0.39 }
            ]
          }
        ],
        zoom: 14
      };
      
      var map = new google.maps.Map(document.getElementById("map"), myOptions);
      var map = new google.maps.Map(document.getElementById("map"), myOptions);
    var mangroves = new google.maps.KmlLayer('http://beta-save-obando.heroku.com/data/obando-mangroves.kml');
    mangroves.setMap(map); 

    var fishfarms = new google.maps.KmlLayer('http://beta-save-obando.heroku.com/data/obando-farms.kml');
    fishfarms.setMap(map);
    
    var landfills = new google.maps.KmlLayer('http://beta-save-obando.heroku.com/data/obando-landfills.kml');
    landfills.setMap(map);

    });
  </script>
  
  <div id="map"></div>
  <div class="content">
    
    <div class="clear"></div>
  </div>
</div>
<!-- /Impact -->

</body>
</html>
