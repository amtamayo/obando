<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>Impact</title>
    <!-- Styles -->
  <link href="../stylesheets/master.css" media="screen" rel="stylesheet" type="text/css" />
  
  <!-- JavaScript -->
  <script src="../javascripts/jquery.min.js" type="text/javascript"></script>
  <script src="../javascripts/jquery.ga-event-tracker.js" type="text/javascript"></script>
    
</head>
<body>
  <div id="impact">
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC_y1X8o44fIQFMLv17qtD14dSpk1JZ0tM&amp;sensor=true" type="text/javascript"></script>
  <script type="text/javascript">
   $(function(){
      var myOptions = {
        center: new google.maps.LatLng(14.712130960871153, 120.92282295227051),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        scrollwheel: false,
        styles: [
          {
            stylers: [
              { saturation: -100 },
              { lightness: -60 }
            ]
          },
          {
            elementType: "labels",
            stylers: [
              { invert_lightness: true },
              { gamma: 0.39 }
            ]
          }
        ],
        zoom: 14
      };
      
      var map = new google.maps.Map(document.getElementById("map"), myOptions);
      
      
        $(window).bind("load", function(){ var geocoder = new google.maps.Geocoder();
			geocoder.setCache=null;
	
			// Google Maps caches KML files -- use a random query string parameter set to Date.
			var url_end = "?nocache=" + (new Date()).valueOf();
			var kmlFile = "../../data/obando-mangroves.kml" + url_end;
				
			var map = new google.maps.Map(document.getElementById("map"));
			// Add controls
			//map.addControl(new GLargeMapControl());
			//map.addControl(new GMapTypeControl());
                        geoxml = new google.maps.KmlLayer(kmlFile);
                        geoxml.setMap(map);
				
			//map.setCenter(new google.maps.LatLng(14.712130960871153, 120.92282295227051);
			
        }); 
       
    });
  </script>
  
  <div id="map"></div>
  <div class="content">
    
    <div class="clear"></div>
  </div>
</div>
<!-- /Impact -->

</body>
</html>
